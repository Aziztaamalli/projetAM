<div class="form-structor">
	<div class="signup" [ngClass]="{'slide-up': isLogin}">
		<h2 class="form-title" id="signup" (click)="toggleForm('signup')"><span>or</span>Sign up</h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="Name" [(ngModel)]="signupData.name" />
			<input type="email" class="input" placeholder="Email" [(ngModel)]="signupData.email" />
			<input type="password" class="input" placeholder="Password" [(ngModel)]="signupData.password" />
		</div>
		<button class="submit-btn" (click)="onSignup()">Sign up</button>
	</div>
	<div class="login" [ngClass]="{'slide-up': !isLogin}">
		<div class="center">
			<h2 class="form-title" id="login" (click)="toggleForm('login')"><span>or</span>Log in</h2>
			<div class="form-holder">
				<input type="email" class="input" placeholder="Email" [(ngModel)]="loginData.email" />
				<input type="password" class="input" placeholder="Password" [(ngModel)]="loginData.password" />
			</div>
			<button class="submit-btn" (click)="onLogin()">Log in</button>
		</div>
	</div>
</div>
